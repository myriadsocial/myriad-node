{{- if .Values.serviceAccount.create -}}
{{- if or (empty .Values.serviceAccount.name) (eq .Values.serviceAccount.name "default") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "myriad-node.serviceAccountName" . }}
  labels:
    {{- include "myriad-node.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- else }}
{{- range .Values.nodes }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "myriad-node.serviceAccountName" $ }}-{{ .name }}
  labels:
    {{- include "myriad-node.labels" $ | nindent 4 }}
  {{- with $.Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml $ | nindent 4 }}
  {{- end }}
{{- end }}

---

{{- end }}
{{- end }}
