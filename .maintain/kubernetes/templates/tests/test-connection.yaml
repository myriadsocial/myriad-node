apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "myriad-node.fullname" . }}-test-connection"
  labels:
    {{- include "myriad-node.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "myriad-node.name" . }}-{{ .name }}-0.{{ include "myriad-node.name" . }}-{{ .name }}.{{ $.Release.Namespace }}.svc.cluster.local:9933']
  restartPolicy: Never
