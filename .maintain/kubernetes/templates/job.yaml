{{- range .Values.nodes }}
{{- if .sessionInjectionEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "myriad-node.sessionInjectionJobName" $ }}-{{ .name }}
spec:
  backoffLimit: 120
  template:
    spec:
      serviceAccountName: {{ include "myriad-node.serviceAccountName" $ }}-{{ .name }}
      containers:
        - name: {{ include "myriad-node.sessionInjectionJobName" $ }}
          image: bitnami/kubectl:latest
          command:
            - ./scripts/inject_session_keys.sh
            - {{ include "myriad-node.fullname" $ }}-{{ .name }}-0.{{ include "myriad-node.fullname" $ }}-{{ .name }}.{{ $.Release.Namespace }}.svc.cluster.local:9933
            - {{ include "myriad-node.fullname" $ }}-{{ .name }}
          volumeMounts:
            - name: session-keys
              mountPath: /keys
            - name: key-seed
              mountPath: /key-seed
            - name: scripts
              mountPath: /scripts
      restartPolicy: Never
      volumes:
        - name: session-keys
          secret:
            secretName: {{ include "myriad-node.sessionKey" $ }}-{{ .name }}
            items:
              - key: grandpa
                path: grandpa
              - key: babe
                path: babe
              - key: imonline
                path: imonline
              - key: beefy
                path: beefy
        - name: key-seed
          secret:
            secretName: {{ include "myriad-node.sessionKey" $ }}-{{ .name }}
            items:
              - key: keySeed
                path: key-seed
        - name: scripts
          configMap:
            defaultMode: 0777
            name: {{ include "myriad-node.sessionInjectionJobName" $ }}
            # items:
            #   - key: inject_session_keys.sh
            #     path: inject_session_keys.sh
            #   - key: restart_pods.sh
            #     path: restart_pods.sh

---

{{- end }}
{{- end }}
