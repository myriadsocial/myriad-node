{{- range .Values.nodes }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myriad-node.fullname" $ }}-{{ .name }}
  labels:
    {{- include "myriad-node.labels" $ | nindent 4 }}
    component: {{ .name }}
    {{- if .validator }}
    part-of: validator
    {{- else }}
    part-of: full-node
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: p2p
      targetPort: p2p
      port: 30333
      protocol: TCP
    - name: http-rpc
      targetPort: http-rpc
      port: 9933
      protocol: TCP
    - name: websocket-rpc
      targetPort: websocket-rpc
      port: 9944
      protocol: TCP
    - name: metrics
      targetPort: metrics
      port: 9615
      protocol: TCP
  clusterIP: None
  selector:
    {{- include "myriad-node.selectorLabels" $ | nindent 4 }}
    component: {{ .name }}
    {{- if .validator }}
    part-of: validator
    {{- else }}
    part-of: full-node
    {{- end }}

---

{{- end }}
{{- if .Values.services.httpRPC.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myriad-node.fullname" . }}-http-rpc
  labels:
    {{- include "myriad-node.labels" . | nindent 4 }}
    part-of: full-node
spec:
  type: ClusterIP
  ports:
    - name: http-rpc
      targetPort: http-rpc
      port: 9933
      protocol: TCP
  selector:
    {{- include "myriad-node.selectorLabels" . | nindent 4 }}
    part-of: full-node

{{- end }}
{{- if and .Values.services.httpRPC.enabled .Values.services.websocketRPC.enabled }}
---

{{- end }}
{{- if .Values.services.websocketRPC.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myriad-node.fullname" . }}-websocket-rpc
  labels:
    {{- include "myriad-node.labels" . | nindent 4 }}
    part-of: full-node
spec:
  type: ClusterIP
  ports:
    - name: websocket-rpc
      targetPort: websocket-rpc
      port: 9944
      protocol: TCP
  selector:
    {{- include "myriad-node.selectorLabels" . | nindent 4 }}
    part-of: full-node

{{- end }}
